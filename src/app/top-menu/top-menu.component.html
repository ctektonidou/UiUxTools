<mat-toolbar class="custom-toolbar">
  <span class="logo"><a (click)="goToSearch()">UIXplorer</a></span>

  <span class="spacer"></span>

  <ng-container *ngIf="tokenInLocalStorage(); else guestTemplate">
    <button mat-button class="menu-item" (click)="logout()">Αποσύνδεση</button>
    <button mat-button class="menu-item" *ngIf="isAdmin()" (click)="goToToolManagement()">Διαχείριση Εργαλείων</button>
    <button mat-button class="menu-item" (click)="goToSearch()">Αναζήτηση</button>
    <button mat-button class="menu-item" (click)="goToUserProfile()">Το προφίλ μου</button>
  </ng-container>

  <ng-template #guestTemplate>
    <button mat-button class="menu-item" (click)="goToSearch()">Αναζήτηση</button>
    <button mat-button class="login-btn text-white" (click)="openLoginDialog()">Σύνδεση</button>
    <button mat-button class="register-btn text-white" (click)="openRegisterDialog()">Εγγραφή</button>
  </ng-template>
</mat-toolbar>
