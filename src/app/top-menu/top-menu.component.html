<mat-toolbar class="custom-toolbar">
  <span class="logo">UIXplorer</span>

  <span class="spacer"></span>

  <ng-container *ngIf="isLoggedIn; else guestTemplate">
    <button mat-button class="menu-item">Αποσύνδεση</button>
    <button mat-button class="menu-item" *ngIf="isAdmin">Διαχείριση Εργαλείων</button>
    <button mat-button class="menu-item">Αναζήτηση</button>
    <button mat-button class="menu-item">Το προφίλ μου</button>
  </ng-container>

  <ng-template #guestTemplate>
    <!-- na ginei <a> wste na mporei na to patisei -->
    <span class="profile-link">Το προφίλ μου</span>
    <button mat-button class="login-btn text-white">Σύνδεση</button>
    <button mat-button class="register-btn text-white">Εγγραφή</button>
  </ng-template>
</mat-toolbar>
