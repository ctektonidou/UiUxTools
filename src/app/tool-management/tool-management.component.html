<div class="tool-management-container">
    <h2>喂伪蔚委喂畏 纬伪位蔚委谓</h2>
  
    <!-- Add Tool Button -->
     <div class="d-flex justify-content-end">
        <button class="add-tool-btn" (click)="goToAddTool()">慰胃萎魏畏 纬伪位蔚委慰</button>
     </div>
  
    <!-- Tools Table -->
    <table>
      <thead>
        <tr>
          <th>未喂魏</th>
          <th>谓慰渭伪</th>
          <th>谓苇纬蔚喂蔚</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tool of tools">
          <td>{{ tool.toolId }}</td>
          <td>{{ tool.toolname }}</td>
          <td>
            <button class="edit-btn" (click)="editTool(tool)" matTooltip="蔚尉蔚纬伪委伪 纬伪位蔚委慰" matTooltipPosition="above">锔</button>
            <button class="delete-btn" (click)="confirmDeleteTool(tool)" matTooltip="喂伪纬伪萎 纬伪位蔚委慰" matTooltipPosition="above"></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
