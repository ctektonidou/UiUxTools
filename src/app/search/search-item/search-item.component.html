<div class="search-item">
  <img [src]="item.logo" alt="{{ item.name }} Logo" class="item-logo">
  <div class="item-details">
    <h3>{{ item.name }}</h3>
    <p class="rating">⭐ {{ item.rating }} ({{ item.reviews }})</p>
  </div>
  <button class="view-btn" (click)="goToTool(item)">Προβολή Εργαλείου →</button>
</div>
