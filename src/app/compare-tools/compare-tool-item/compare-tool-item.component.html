<div class="tool-card">
  <img [src]="'http://localhost:8081' + tool.logo" alt="{{ tool.name }}" class="tool-logo" (click)="goToTool(tool)">
  <h3 (click)="goToTool(tool)">{{ tool.name }}</h3>

  <p class="rating" (click)="goToTool(tool)">
    <mat-icon>star</mat-icon> {{ tool.rating }} ({{ tool.reviews }})
  </p>

  <button class="delete-btn d-flex" (click)="confirmDeleteTool(tool); $event.stopPropagation()">
    <mat-icon>delete</mat-icon> Αφαίρεση
  </button>
</div>
