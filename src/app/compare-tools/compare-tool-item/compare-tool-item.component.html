<div class="tool-card" click="goToTool(tool)">
  <img [src]="'http://localhost:8081' + tool.logo" alt="{{ tool.name }}" class="tool-logo">
  <h3>{{ tool.name }}</h3>

  <p class="rating">
    <mat-icon>star</mat-icon> {{ tool.rating }} ({{ tool.reviews }})
  </p>

  <button class="delete-btn d-flex" (click)="confirmDeleteTool(tool)">
    <mat-icon>delete</mat-icon> Αφαίρεση
  </button>
</div>
