<div class="login-modal">
  <button class="close-btn" (click)="closeDialog()">✖</button>

  <h2>Καλώς ήρθατε!</h2>

  <mat-form-field>
    <input matInput [(ngModel)]="username" placeholder="Εισαγωγή Email">
  </mat-form-field>

  <mat-form-field>
    <input matInput [type]="passwordVisible ? 'text' : 'password'" [(ngModel)]="password" placeholder="Εισαγωγή Κωδικού">
    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
      <mat-icon>{{ passwordVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
  </mat-form-field>

  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

  <a href="#" class="forgot-password">Υπεύθυνη Κωδικού</a>

  <button mat-raised-button class="login-btn" (click)="login()" 
    [disabled]="(username === '' || username === null) || (password === '' || password === null)">Σύνδεση</button>

  <p class="register-text">
    Είσαι νέος χρήστης; <a href="#" (click)="openRegisterDialog($event)">Δημιουργία Λογαριασμού</a>
  </p>
</div>
