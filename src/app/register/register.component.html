<div class="register-modal">
  <button class="close-btn" (click)="closeDialog()">✖</button>

  <h2>Εγγραφή</h2>

  <form [formGroup]="registerForm" (ngSubmit)="submitRegisterForm()">
    <mat-form-field>
      <input matInput placeholder="Εισαγωγή Όνομα" formControlName="firstName">
      <mat-error *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
        Το όνομα είναι υποχρεωτικό
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Εισαγωγή Επώνυμο" formControlName="lastName">
      <mat-error *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
        Το επώνυμο είναι υποχρεωτικό
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Εισαγωγή Email" formControlName="email">
      <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        Παρακαλώ εισάγετε ένα έγκυρο email
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput [type]="passwordVisible ? 'text' : 'password'" placeholder="Εισαγωγή Κωδικού"
        formControlName="password">
      <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
        <mat-icon>{{ passwordVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        Ο κωδικός πρέπει να έχει τουλάχιστον 6 χαρακτήρες
      </mat-error>
    </mat-form-field>

    <button mat-raised-button class="register-btn" type="submit" [disabled]="registerForm.invalid">Εγγραφή</button>
  </form>

  <p class="login-text">
    <a href="#" (click)="openLoginDialog($event)">Έχετε ήδη Λογαριασμό;</a>
  </p>
</div>
